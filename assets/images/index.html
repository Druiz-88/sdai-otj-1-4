<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: #e0e0e0;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #555;
            color: #fff;
        }
        nav .active {
            background-color: #444;
            color: #fff;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav>
    <a href="#about" class="active">About Us</a>
    <a href="#dev-favorites">Dev Favorites</a>
    <a href="#location">Location</a>
    <a href="#hours">Hours</a>
</nav>

<!-- Content Sections -->
<section id="about">
    <h2>About Us</h2>
    <p>Learn more about our mission and values.</p>
</section>

<section id="dev-favorites">
    <h2>Dev Favorites</h2>
    <p>Check out our favorite tools and resources.</p>
</section>

<section id="location">
    <h2>Location</h2>
    <p>Find us at our headquarters.</p>
</section>

<section id="hours">
    <h2>Hours</h2>
    <p>Our operating hours are 9 AM to 5 PM, Monday to Friday.</p>
</section>

</body>
</html>
